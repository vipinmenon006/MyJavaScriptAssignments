<body>
    <b>
        (4) Create the variables for storing the product details with appropriate variable names and
        display the result in html document.
    </b>
    <br>
    <br>
    <script>
        let product = 'Mobile Phone',
            company = 'Apple',
            subBrand = 'iPhone 13 pro',
            screenSize = '13inch',
            price = 111999;

        const battery = '3600mah',
            cameraFront = '12MP',
            cameraBack = "20MP+5MP";


        document.write(`Product:${product}<br>`);
        document.write(`Mobile Brand:${company} <br>`);
        document.write(`Model:${subBrand}<br>`);
        document.write(`Screen size:${screenSize}<br>`);
        document.write(`Front Camera:${cameraFront}<br>`);
        document.write(`Back Camera:${cameraBack}<br>`);
        document.write(`Battery in mAH:${battery}<br>`);
        document.write(`Mobile Price:${price}`);
    </script>
</body>
