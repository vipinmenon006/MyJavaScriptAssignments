<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Triangle Number Pattern">
    <title>Triangle Number Pattern</title>
</head>
<body>
    <script>

    // To Print a Triangle Number Pattern

    let n = 5; 
    let string = "";
    
    for (let i = 1; i <= n; i++) {
    
    for (let j = 1; j <= i; j++) {
        string += j;
    }
    string += "\n";
    }
    console.log(string);

    </script>
</body>
</html>
