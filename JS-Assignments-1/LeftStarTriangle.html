<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Left Star Triangle">
    <title>JavaScript - Left Star Triangle</title>
</head>
<body>
    <script>

        // To Print a Left Star Triangle Pattern

        let n = 5;
        let string = "";
        for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
            string += "*";
        }
        string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
