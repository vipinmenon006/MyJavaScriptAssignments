<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Reverse a Number">
    <title>JavaScript - Reverse a Number</title>
</head>
<body>
    <script>

        // To Print Reverse of a Number

    let rev = 0;
    let num = 123456;

    rev = Number(String(num).split('').reverse().join(''));
    console.log("Reverse number : "+rev);
  
    </script>
    
</body>
</html>
