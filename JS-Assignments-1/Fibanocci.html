<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Fibonacci Series">
    <title>JavaScript - Fibonacci Series</title>
</head>
<body>
    <script>

    // To Print the Fibonacci Series

    const number = BigInt(prompt('Enter a positive number: '));
    let n1 = 0, n2 = 1, nextTerm;

    console.log('Fibonacci Series:');
    console.log(n1); 
    console.log(n2); 

    nextTerm = n1 + n2;

    while (nextTerm <= number) {

    console.log(nextTerm);

    n1 = n2;
    n2 = nextTerm;
    nextTerm = n1 + n2;
    
    }
    </script>
    
</body>
</html>
