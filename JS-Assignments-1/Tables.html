<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>

        // To find the Table of a number
 
        let num = prompt("Enter the Number to Find their tables");
        function tables(num) {
            for (let count=1; count<=10; count++) {
                console.log(`${num}x${count}=${num*count}`);
            }
        }
        tables(num);
    </script>
</body>
