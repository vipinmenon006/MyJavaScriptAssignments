<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Swap Without Using Third Variable">
    <title>JavaScript - Swap Without Using Third Variable</title>
</head>
<body>
    <script>

        //To Swap two numbers without using third variable

        let a = 10, b = 20;
        console.log(a, b);
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(a, b);

    </script>
</body>
</html>
