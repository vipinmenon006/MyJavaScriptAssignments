<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Rectangular Star Pattern">
    <title>JavaScript - Rectangular Star Pattern</title>
</head>
<body>
    <script>

        // To Print Rectangular Star Pattern

        let n = 5;
        let star="";
        for( let i=0; i<n; i++){
            for( let j=0; j<n; j++){
            star +="*";
            }
            star +="\n"
        }
    console.log(star);
    </script>
    
</body>
</html>
