<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript - Reverse Number Triangle">
    <title>Reverse Number Triangle</title>
</head>
<body>
    <script>

    // To Print a pattern of Reverse Number Triangle

    let n = 5; 
    let string = "";
    
    for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n - i + 1; j++) {
        string += j;
    }
    string += "\n";
    }
    console.log(string);
    
    </script>
</body>
</html>
