    <script>

            function add(s) {
            let sum1 = parseInt(s, 10);
            let indPlus = s.indexOf('+');
            let aftPlus = s.substr(indPlus + 1);
            let sum2 = parseInt(aftPlus, 10);
            return sum1 + sum2;
        }
